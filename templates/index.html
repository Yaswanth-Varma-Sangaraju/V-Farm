<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>V-Farm Crop Recommendation</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins&display=swap" rel="stylesheet" />

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  /* Gradient background */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* Main container */
  .recommendation-card {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 1rem;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 480px;
    width: 100%;
    transition: box-shadow 0.3s ease;
  }
  .recommendation-card:hover {
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  }
  /* Header */
  h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    color: #333;
    text-align: center;
    margin-bottom: 1rem;
  }
  /* Form inputs */
  .form-control {
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    box-shadow: none !important;
    border: 1.5px solid #4facfe;
    transition: border-color 0.3s ease;
  }
  .form-control:focus {
    border-color: #00f2fe;
    box-shadow: 0 0 8px #00f2fe;
  }
  /* Button with gradient and animation */
  .btn-primary {
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    border: none;
    font-weight: 600;
    padding: 0.75rem 1rem;
    width: 100%;
    border-radius: 0.7rem;
    transition: background-position 0.5s ease;
    background-size: 200% 100%;
    background-position: left;
  }
  .btn-primary:hover {
    background-position: right;
  }
  .btn-primary:disabled {
    background: #a0d8f9;
  }
  /* Progress bar styling */
  #progressBarContainer {
    margin-top: 1rem;
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
    display: none;
  }
  #progressBar {
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    height: 100%;
    width: 0%;
    transition: width 0.2s ease;
  }
</style>

</head>
<body>

<div class="recommendation-card">
  <h1>V-Farm Crop Recommendation</h1>
  <form id="recommend-form" novalidate>
    <div class="mb-3">
      <label for="state-input" class="form-label">State</label>
      <input type="text" class="form-control" id="state-input" required placeholder="Enter state name" />
      <div class="invalid-feedback">Please enter a state name.</div>
    </div>
    <div class="mb-3">
      <label for="rainfall-input" class="form-label">Annual Rainfall (mm)</label>
      <input type="number" class="form-control" id="rainfall-input" required min="0" placeholder="E.g., 1200" />
      <div class="invalid-feedback">Please enter valid rainfall.</div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-btn">Get Recommendations</button>
  </form>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 900px;">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successLabel">Report Generated Successfully</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe id="pdfPreview" style="width: 100%; height: 600px;" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <a id="downloadLink" class="btn btn-primary" href="#" download>Download PDF</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorLabel">Error</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="errorModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('recommend-form');
  const submitBtn = document.getElementById('submit-btn');
  const progressBarContainer = document.getElementById('progressBarContainer');
  const progressBar = document.getElementById('progressBar');

  // Bootstrap modals
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));
  const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
  const pdfPreview = document.getElementById('pdfPreview');
  const downloadLink = document.getElementById('downloadLink');
  const errorModalBody = document.getElementById('errorModalBody');

  console.log('Form submit handler attached');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    form.classList.remove('was-validated');

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      console.log('Form validation failed');
      return;
    }

    // Debug info
    console.log('Form validated and submitting...');

    submitBtn.disabled = true;
    submitBtn.textContent = 'Generating report...';
    progressBarContainer.style.display = 'block';
    progressBar.style.width = '0%';

    let width = 0;
    const interval = setInterval(() => {
      if (width >= 95) clearInterval(interval);
      else {
        width += 5;
        progressBar.style.width = width + '%';
        console.log('Progress:', width + '%');
      }
    }, 200);

    try {
      const state = document.getElementById('state-input').value.trim();
      const rainfall = parseFloat(document.getElementById('rainfall-input').value);

      console.log('Sending POST request', { state, rainfall });

      const response = await fetch('/recommend-crops', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state, rainfall }),
      });

      clearInterval(interval);
      progressBar.style.width = '100%';
      console.log('Response status', response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error('Error response:', errorText);
        errorModalBody.textContent = 'Failed to generate report: ' + errorText;
        errorModal.show();
        return;
      }

      const blob = await response.blob();
      const pdfUrl = URL.createObjectURL(blob);

      // Debug
      console.log('PDF blob received');

      // Set iframe src to preview PDF
      pdfPreview.src = pdfUrl;

      // Set download link
      downloadLink.href = pdfUrl;
      downloadLink.download = `${state}_crop_report.pdf`;

      successModal.show();
    } catch (error) {
      clearInterval(interval);
      console.error('Fetch error:', error);
      errorModalBody.textContent = 'An error occurred: ' + error.message;
      errorModal.show();
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Get Recommendations';
      setTimeout(() => {
        progressBarContainer.style.display = 'none';
        progressBar.style.width = '0%';
      }, 1500);
    }
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
